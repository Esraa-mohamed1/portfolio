<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV and Skills</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .page-wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .first-page {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background-color: #000;
  color: #fff;
  text-align: center;
  animation: fadeOut 30s forwards;
}

    .first-page img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid pink;
    }

    .download-btn {
      padding: 15px 30px;
      background-color: pink;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    .download-btn:hover {
      background-color: #ff69b4;
      color: #fff;
    }

    .second-page {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #333;
      background: linear-gradient(to bottom right, #ffe4e1, #ffb6c1);
      animation: slideIn 10s forwards;
      animation-delay: 5s; /* Delay the fadeOut animation by 5 seconds */

    }

    .skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 1200px;
    }

    .skill-item {
      width: 110px;
      height: 110px;
      background-color: #fff;
      border-radius: 30%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      flex-direction: column;
      text-align: center;
      position: relative;
    }

    .skill-item img {
      width: 70%;
      height: 70%;
      border-radius: 30%;
    }

    .skill-item:hover {
      transform: scale(1.2);
      box-shadow: 0px 10px 20px rgba(46, 12, 32, 0.3);
    }

    .skill-name {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
      position: absolute;
      top: 100%; 
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    @keyframes slideIn {
      to {
        top: 0;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="first-page">
      <img src="/img/cvimg.jpg" alt="CV Image">
      <h1>Welcome to My CV</h1>
      <a href="https://drive.google.com/file/d/1o-7mBoMBpTe32byRqCG5rCEnj2nnP8n_/edit" class="download-btn" download>Download My CV</a>
    </div>

    <div id="second-page" class="second-page">
      <div class="skills-container">
        <div class="skill-item">
          <img src="/img/HTML5.png" alt="HTML">
          <span class="skill-name">HTML</span>
        </div>
        <div class="skill-item">
          <img src="/img/css.png" alt="CSS">
          <span class="skill-name">CSS</span>
        </div>
        <div class="skill-item">
          <img src="/img/java.jpeg" alt="JavaScript">
          <span class="skill-name">JavaScript</span>
        </div>
        <div class="skill-item">
          <img src="/img/react.png" alt="React">
          <span class="skill-name">React</span>
        </div>
        <div class="skill-item">
          <img src="/img/flutter.jpeg" alt="Flutter">
          <span class="skill-name">Flutter</span>
        </div>
        <div class="skill-item">
          <img src="/img/git.png" alt="Problem Solving">
          <span class="skill-name">Git</span>
        </div>
        <div class="skill-item">
          <img src="/img/python.png" alt="Python">
          <span class="skill-name">Python</span>
        </div>
        <div class="skill-item">
          <img src="/img/Bash.webp" alt="Communication">
          <span class="skill-name">Bash</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
