 /* General styles */
body {
margin: 0;
font-family: "Arial", sans-serif;
background-color: #000000; /* Light pink background */
}

/* Header styles */
header {
background: linear-gradient(180deg, #e40474, #000000); /* Pink gradient */
color: white;
padding: 10px 0;
text-align: center;
box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

header h1 {
margin: 0;
font-size: 28px;
font-family: "Cursive", sans-serif;
text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.2);
}

/* Navigation bar styles */
nav {
background: #000000; /* Soft pink */
border-bottom: 4px solid #33021a; /* Add a border for contrast */
}

nav ul {
list-style: none;
margin: 0;
padding: 0;
display: flex;
justify-content: center;
}

nav ul li {
margin: 0 10px;
}

nav ul li a {
text-decoration: none;
color: white;
padding: 15px 15px;
display: block;
border-radius: 20px;
font-family: "Cursive", sans-serif;
font-size: 20px;
transition: background 0.3s ease, transform 0.2s ease;
}

nav ul li a:hover {
background: #ff66b2; /* Slightly darker pink */
transform: scale(1.1); /* Slight zoom effect */
}
